<script>
  $(document).ready(function () {
    function queryData(){

    }

    $("#bt").click(function () {
      let reqUrl = "/api/csAnalysis?cs=" + $("#cs").val();
      $.get(reqUrl, function (data, status) {
        let html = '';
        data.mostUser.slice(0,data.mostUser.length-1).forEach(item =>{
          html += createItemDiv(item['name']);
        })
        $("#J_TbData").html(html);

        $("#J_TbData2").html('<div>'+data.mostUser[data.mostUser.length -1].name+'</div>');
      })
    });


    $("#bt2").click(function () {
      let rule = $("#rule1").val();
      if ($("#rule2").val() != "-1") {
        if($("#rule2").val() > rule){
          rule = rule + "|" + $("#rule2").val();
        } else {
          rule =  $("#rule2").val()+ "|" +  rule ;
        }
      }

      var spiners = ''
      $("input[name='category']:checked").each(function () {
        spiners += $(this).attr('value') + '|';
      });

      let reqUrl = "/api/cs2Analysis?from=" + $("#fromMana").val() +"&end=" + $("#endMana").val() +"&rule="+rule +"&len="+ $("#len").val() +"&sp="+spiners;
      $.get(reqUrl, function (data, status) {
        if(data.mostCS.length == 0 ){
          alert("空！")
        }
        let html = '';
        data.mostCS.forEach(item =>{
          html += createTeamDiv(item);
        })
        $("#J_TbData3").html(html);
      })
    });


    function createTeamDiv(item) {
      var html = "";
      html += "<div style=\"display:flex\">";
      html += "<div style='width:10%;vertical-align: center'>";
      html += "<span style='width:30%;'> 胜率:" + item['tl'] +"</span><span style='width:30%;' > 胜组：" + item['wt'] +"</span> <span style='width:30%;'>  败组：" + item['lt'] +"</span>";
      html += "</div>";
      item['teams'].forEach(team => {
        html += createItemDiv(team)
      })
      html += "</div>";
      return html;
    }

    function createItemDiv(name) {
      var html = "";
      html += "<div style = \"float:left;padding-right: 2px;\" >";
      html += "<img src='" + name.replaceAll("'", "").replaceAll(" ", "_")
          + ".png' style = 'width: 100px;'/><br/>"
      html += "<div>"
      html += "<label>" + name + "</label>"
      html += "</div>"
      html += "</div>";
      return html;
    }

  });


</script>
