<script>
  $(document).ready(function () {
    function queryData(){
      let rule = $("#rule1").val();
      if ($("#rule2").val() != "-1") {
        rule = rule + "|" + $("#rule2").val();
      }
      let reqUrl = "/api/analysis?fromScore=" + $("#fromScore").val() + "&endScore=" + $("#endScore").val()+ "&rule=" + rule;

      $.get(reqUrl, function (data, status) {
          let html = '';
          data.mostUser.forEach(item =>{
            html += createItemDiv(item);
          })
          $("#J_TbData").html(html);

          html = '';
          data.mostByRule.forEach(item =>{
            html += createItemDiv(item);
          })
          $("#J_TbData2").html(html);
      })
    }

    $("#bt").click(function () {
      $("#J_TbData2").html("")
      queryData();
    });

    function createItemDiv(item) {
      let name = item['name']
      let cnt  = item['cnt']
      var html = "";
      html += "<div style = \"float:left;padding-right: 2px;\" >";
      html += "<img src='" + name.replaceAll("'", "").replaceAll(" ", "_")
          + ".png' style = 'width: 100px;'/><br/>"
      html += "<div>"
      html += "<label>" + name + "</label>"
      html += "</div>"
      html += "<div>"
      html += "<label>" + cnt + "</label>"
      html += "</div>"
      html += "</div>";
      return html;
    }

    $("#init").click(function () {
      let reqUrl = "/api/init?player=" + $("#player").val().toLowerCase()
      $.get(reqUrl, function (data, status) {
        alert("init success!")
      });
    });
    queryData();
  });


</script>
