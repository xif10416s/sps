<script>
  $(document).ready(function () {
    function queryData(){
      let reqUrl = "/api/analysis?fromScore=" + $("#fromScore").val() + "&endScore=" + $("#endScore").val();

      $.get(reqUrl, function (data, status) {
          let html = '';
          data.forEach(item =>{
            html += createItemDiv(item);
          })
          $("#J_TbData").html(html);
      })
    }

    $("#bt").click(function () {
      queryData();
    });

    function createItemDiv(item) {
      let name = item['name']
      let cnt  = item['cnt']
      var html = "";
      html += "<div style = \"float:left;padding-right: 2px;\" >";
      html += "<img src='" + name.replaceAll("'", "").replaceAll(" ", "_")
          + ".png' style = 'width: 100px;'/><br/>"
      html += "<div>"
      html += "<label>" + name + "</label>"
      html += "</div>"
      html += "<div>"
      html += "<label>" + cnt + "</label>"
      html += "</div>"
      html += "</div>";
      return html;
    }

    $("#init").click(function () {
      let reqUrl = "/api/init?player=" + $("#player").val().toLowerCase()
      $.get(reqUrl, function (data, status) {
        alert("init success!")
      });
    });
    queryData();
  });


</script>
